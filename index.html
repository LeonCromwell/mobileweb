    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
    <link

    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <style>
      .card-img-top {
        max-height: 150px;
      }
    </style>
    <title>Spax</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="search">
          <input type="text" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </header>
      <div class="row"></div>
    </div>

    <!-- modal -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- get data -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics.js";
      import {
        getDatabase,
        ref,
        get,
        child,
      } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBozbZWYjPfk8NJBvMy-S4owF1zv7-Q6eg",
        authDomain: "quanlynhahang-ee2e7.firebaseapp.com",
        databaseURL:
          "https://quanlynhahang-ee2e7-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "quanlynhahang-ee2e7",
        storageBucket: "quanlynhahang-ee2e7.appspot.com",
        messagingSenderId: "209540003825",
        appId: "1:209540003825:web:d191d664b278229dcaf650",
        measurementId: "G-P108TVWT4C",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      const db = getDatabase(app);
      const dbRef = ref(db);
      let data = [];

      const getData = async () => {
        const snapshot = await get(child(dbRef, `nhaHang/`));
        if (snapshot.exists()) {
          console.log(snapshot.val());
          data = Object.values(snapshot.val());
        } else {
          console.log("No data available");
        }
      };

      // getData();

      const content = document.querySelector(".row");
      const updateUi = async () => {
        await getData();
        data.forEach((item, index) => {
          content.innerHTML += `
          <div class="card ml-4" style="width: 18rem; padding-top: 12px;">
            <button type="button" style="border:none;background: transparent;"  data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img src="${item.anhNhaHang}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">${item.tenNhaHang}</h5>
              <p class="card-text">
                ${item.diaChiNhaHang}
              </p>
              <div id="rating${index}"></div>
              </div>
              </button>
          </div>
          `;
          let star = Object.values(item.danhGia);
          let average = star.reduce((a, b) => a + b, 0) / star.length;

          $(function () {
            $("#rating" + index).rateYo({
              rating: average,
              fullStar: true,
              readOnly: true,
              onSet: function (rating, rateYoInstance) {
                // Your logic to handle the rating, for example, send it to the server
                console.log("You rated " + rating + " stars.");
              },
            });
          });
        });
      };

      updateUi();
    </script>
  </body>
</html>
