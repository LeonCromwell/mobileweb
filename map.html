<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Các thẻ meta khác nếu cần -->
    <title>Your Title</title>
</head>
<body>
    <div id="map" style="border: 1px;">13234</div>

<script>
  function initMap() {
    const url = new URL(window.location.href);
    const address = url.searchParams.get('diaChi');
    
    const geocodeUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;

    fetch(geocodeUrl)
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          const latitude = parseFloat(data[0].lat);
          const longitude = parseFloat(data[0].lon);

          const location = { lat: latitude, lng: longitude };
            console.log(location);6
          // Google Map
          const map = new google.maps.Map(document.getElementById("map"), {
            center: location,
            zoom: 15,
          });

          // Đánh dấu vị trí của nhà hàng
          new google.maps.Marker({
            position: location,
            map: map,
            title: "Nhà hàng",
          });
        } else {
          console.error("Không tìm thấy địa chỉ.");
        }
      })
      .catch(error => console.error("Lỗi khi gọi API Nominatim:", error));
  }
</script>


<script
  async
  defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeMnxO_0R8ajx_wjd5y8PDnA75Uw_PLsM&callback=initMap"
  type="text/javascript"
></script>
</body>
</html>
